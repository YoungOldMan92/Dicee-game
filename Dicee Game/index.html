<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="my_style.css">



</head>

<body onload="randomDice()">
  <div class="title">
    <h1>REFRESH ME!</h1>
  </div>
  <div class="board">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 dice">
          <h3 class="player"><em>Player 1</em></h3>
          <img id="player1" src="images/dice6.png" alt="number-6">
        </div>
        <div class="col-6 dice">
          <h3 class="player"><em>Player 2</em></h3>
          <img id="player2" src="images/dice6.png" alt="number-6">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>©️Leonardo Vecchietti - 2022</p>
  </div>

  <script type="text/javascript" src="index.js"></script>

</html>
